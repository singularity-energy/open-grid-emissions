name: open_grid_emissions
channels:
  - defaults
  - conda-forge
dependencies:
  - black # development: code formatting
  - cvxpy # used by gridemissions
  - flake8 # development: linter
  - geopandas # used for pudl
  - ipykernel
  - notebook
  - numpy
  - openpyxl
  - pandas
  - pip
  - plotly
  - pyarrow
  - pygeos # used for pudl
  - pytest
  - python>=3.10,<3.11 # require 3.10.x for compatibility with pudl
  - python-snappy # used for pudl
  - requests>=2.28.1
  - seaborn # used by gridemissions
  - setuptools # used for pudl
  - sqlalchemy
  - sqlite # used for pudl
  - statsmodels

  - pip:
      #- --editable ../pudl #NOTE: this is for Greg's use for development
      - git+https://github.com/grgmiller/pudl.git@oge#egg=catalystcoop.pudl
      # - --editable ../gridemissions # NOTE: for Gailin's development use
      - git+https://github.com/gailin-p/gridemissions#egg=gridemissions
